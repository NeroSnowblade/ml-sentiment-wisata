<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Sentimen Ulasan Wisata{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <!-- Chart.js DataLabels plugin for showing values/percentages without hover -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
  <style>
    body { background-color: #fff; }
    .sidebar { width: 260px; min-height: 100vh; position: fixed; left: 0; top: 0; background: var(--bs-secondary-bg, #bce0ff); }
    .sidebar .nav-link { color: #222; font-weight: 600; }
    .sidebar .nav-link.active { color: #5f5699; font-weight: bold; }
    .main { margin-left: 260px; padding: 1.25rem; }
    .brand { font-weight: 800; letter-spacing: 0.5px; }
    .wc-img { width: 100%; height: auto; border: 1px solid #eee; border-radius: .5rem; }
  </style>
</head>
<body>
  <div class="sidebar d-flex flex-column p-3">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
      <span class="fs-4 brand">Sentimen Wisata</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="{{ url_for('dashboard') }}" class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">Dashboard</a>
      </li>
      <li>
        <a href="{{ url_for('input_ulasan') }}" class="nav-link {% if request.endpoint == 'input_ulasan' %}active{% endif %}">Input Ulasan</a>
      </li>
    </ul>
    <hr>
    <div class="text-muted small">v1.0</div>
  </div>
  <main class="main">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
